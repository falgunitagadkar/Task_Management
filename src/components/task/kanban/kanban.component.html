<div  class="flex grid grid-cols-3 gap-6 overflow-x-auto p-4 h-[calc(100vh-100px)]">
    <app-kanban-column [title]="'Pending'" [tasks]="columns.pending" class="border bg-blue-100 rounded-xl" (markComplete)="onMarkComplete($event)"></app-kanban-column>
    <app-kanban-column  [title]="'Overdue'" [tasks]="columns.overdue" class="border bg-red-100 rounded-xl" (markComplete)="onMarkComplete($event)"></app-kanban-column>
    <app-kanban-column  [title]="'Completed'" [tasks]="columns.completed" class="border bg-green-100 rounded-xl" [readonly]="true"></app-kanban-column>
  </div>
