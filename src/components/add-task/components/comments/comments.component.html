<div class="bg-white rounded-xl shadow p-4 space-y-4 border border-gray-100">
    <h3 class="text-lg font-semibold text-gray-800">Comments</h3>
  
    <!-- Comment List -->
    <div *ngFor="let comment of comments" class="border-t pt-3 first:border-none first:pt-0">
      <p class="text-sm text-gray-700">
        <span class="font-medium text-gray-900">{{ comment.user }}:</span>
        {{ comment.message }}
      </p>
      <p class="text-xs text-gray-400">{{ comment.time }}</p>
    </div>
  
  </div>
