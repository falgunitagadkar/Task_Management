<div class="max-w-6xl mx-auto p-4">
  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
    
    <!-- Left Panel -->
    <div class="xl:col-span-1 space-y-6">
      <!-- <app-attachments [attachments]="task.id"></app-attachments> -->
    </div>

    <!-- Right Panel -->
    <div class="xl:col-span-2 space-y-6">
      <!-- <app-task-form [taskId]="task.id"></app-task-form> -->

      <!-- TABS -->
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex gap-4">
          <button
            (click)="activeTab = 'comments'"
            [class.border-blue-500]="activeTab === 'comments'"
            class="px-4 py-2 font-medium text-sm border-b-2 hover:border-blue-300"
          >
            Comments
          </button>
          <button
            (click)="activeTab = 'activity'"
            [class.border-blue-500]="activeTab === 'activity'"
            class="px-4 py-2 font-medium text-sm border-b-2 hover:border-blue-300"
          >
            Activity
          </button>
        </nav>
      </div>

      <!-- TAB CONTENT -->
      <div>
        <!-- <app-comments *ngIf="activeTab === 'comments'" [taskId]="task.id"></app-comments> -->
        <!-- <app-activity *ngIf="activeTab === 'activity'" [taskId]="task.id"></app-activity> -->
      </div>
    </div>
  </div>
</div>
